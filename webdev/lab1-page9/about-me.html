<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>

<body>

    <!-- Step 2: Heading -->
    <h1>About Me</h1>

    <!-- Step 3: Paragraph -->
    <p>Hello! My name is [Your Name], and I am passionate about web development.</p>

    <!-- Step 4: Image -->
    <img src="profile.jpg" alt="My Profile Picture" width="200">

    <!-- Step 5: Links -->
    <p>Connect with me on <a href="https://www.linkedin.com">LinkedIn</a>.</p>

    <!-- Step 6: Unordered List -->
    <h2>My Interests</h2>
    <ul>
        <li>Coding</li>
        <li>Music</li>
        <li>Travel</li>
    </ul>

    <!-- Step 7: Ordered List -->
    <h2>My Goals</h2>
    <ol>
        <li>Learn Frontend Development</li>
        <li>Build My Portfolio</li>
        <li>Get a Web Development Job</li>
    </ol>

    <!-- Step 8: Form -->
    <h2>Contact Me</h2>
    <form action="submit.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
