<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Car Rental</a>
      </div>
    </nav>
    <div
      id="input_form"
      class="container pt-3 d-flex flex-row align-items-center"
    >
      <input
        type="text"
        id="car_id"
        placeholder="Enter your car's id"
        class="form-control me-2"
        required
      />
      <button onclick="getCarData()" class="btn btn-primary" id="search_btn">
        Search
      </button>
    </div>
    <div id="car_info" class="card p-3 m-3 bg-light" hidden>
      <h2>Car info</h2>
      <img id="car_img" src="" alt="Car Image" class="img-fluid mb-6" />
      <h3 id="car_name">Car Name</h3>
      <h3 id="car_brand">Car Brand</h3>
      <h3 id="car_color">Car Color</h3>
      <!-- Add a button name edit, which will get the car_id and go to edit.html -->
      <button
        id="add_another_btn"
        class="btn btn-primary"
        onclick="window.location.href='add_another.html'"
      >
        Add another car
      </button>
    </div>

    <footer class="bg-dark text-light text-center mt-3 p-5">
      <p>&copy; 2025 IU. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/932c19caf6.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
