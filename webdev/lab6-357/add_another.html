<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Rental Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Car Rental</a>
      </div>
    </nav>

    <div class="container">
      <h2>Add Car</h2>
      <div class="form">
        <div class="mb-3">
          <label for="car_name" class="mb-1">Car Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your car's name"
            class="form-control mb-2"
          />
        </div>
        <div class="mb-3">
          <label for="car_brand" class="mb-1">Brand</label>
          <input
            type="text"
            id="brand"
            name="brand"
            placeholder="Enter your car's brand"
            class="form-control mb-2"
          />
        </div>
        <div class="mb-3">
          <label for="car_color" class="mb-1">Color</label>
          <input
            type="text"
            id="color"
            name="color"
            placeholder="Enter your car's color"
            class="form-control mb-2"
          />
        </div>
        <div class="mb-3">
          <label for="car_img" class="mb-1">Image URL</label>
          <input
            type="text"
            id="imgurl"
            name="imgurl"
            placeholder="Enter your car's image URL"
            class="form-control mb-2"
          />
        </div>

        <button class="btn btn-primary" id="add_cars" onclick="addCar()">
          Submit
        </button>
      </div>
    </div>
    <!-- margin top 14px padding top bottom 48px mt-3 p-5 -->
    <footer class="bg-dark text-light text-center mt-3 p-5">
      <p>&copy; 2025 IU. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
